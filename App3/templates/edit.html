<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<form method="POST" action="/update/{{emp.id}}">
    {% csrf_token %}

<div class="col-sm-4">

    <h3>Update Details</h3>
</div>

  <label>First name</label>
        <input type="text" name="F_Name" value="{{emp.F_Name}}"><br>

  <label>Last name:</label>

       <input type="text" name="L_Name" value="{{emp.L_Name}}"> <br>

    <label>Email:</label>
        <input type="text" name="Email" value="{{emp.Email}}"><br>
    <label>Gender:</label>
        <input type="text" name="Gender" value="{{emp.Gender}}"><br>
    <label>Phone number</label>
            <input type="text" name="Phone" value="{{emp.Phone}}"><br><br>
  <input type="submit"  value="UPDATE" class="btn btn-primary">
</form>

</body>
</html>
